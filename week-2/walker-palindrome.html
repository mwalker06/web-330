    <script>

        /** Copied the following script from WEB 300 GitHub as per instructions in the Assign_1 Document. */

        /** Set the default theme to light if one has not been set in the browsers localStorage */

        setDefaultTheme();

        /** Function to switch the users selected website theme @param x (this instance) */
        function toggleMode(x) {
            let colorTheme = document.body.classList; // get the body's CSS class
            let iconMode = x.classList; // get the current classes assigned to the triggered button

            /** If the current body class is set to the light-theme, update the user's preference to the dark-theme in the browsers local storage. */

            if (colorTheme.value === "light-theme") {
                localStorage.clear();
                localStorage.setItem("mode", "dark-theme");
                localStorage.setItem("iconMode", "fa-toggle-on");
                localStorage.setItem("iconText", "Dark Mode");
            }
            /** If the current body class is set to the dark-theme, update the user's preference to the light-theme in the browsers local storage */

            else {
                localStorage.clear();
                localStorage.setItem("mode", "light-theme");
                localStorage.setItem("iconMode", "fa-toggle-off");
                localStorage.setItem("iconText", "Light Mode");
            }

            /** Apply the updated selection to the HTML page elements */

            colorTheme.value = localStorage.getItem("mode");
            iconMode.value = `fa ${localStorage.getItem("iconMode")} pull-right`;
            document.getElementById("icon-text").innerHTML = localStorage.getItem("iconText");
        }

        /** Function to clear the browsers localStorage and set the default theme to light-theme. This function is for demonstration purposes only and does not need to be included in any of your solutions. */

        function clearLocalStorage() {
            localStorage.clear();
            document.body.classList.value = "light-theme";
            document.getElementById("icon-text").innerHTML = "Light Mode";
            document.getElementById("icon-mode").classList.value = "fa fa-toggle-off pull-right";
        }
        // Function to set the current date
        function getTodaysDate() {
            return new Date().toLocaleDateString('en-US');
        }
        // Function to set the length of the string
        function getLength(string) {
            return string.length;
        }
        // Function to reverse the captured string
        function reverse(string) {
            return string.split('').reverse().join('');
        }
        // Function to determine if the string and it's reverse are equal
        function isPalindrome(string) {
            if (reverse(string) === string) {
                return true;
            }
            else {
                return false;
            }
        }
        // Function that captures the users input with onclick event and decides if it is a Palindrome
        function btnCheckPhrase() {
            let txtPhrase = document.getElementById("txtPhrase").value;
            let assignResults = document.getElementById("assign-results");
            let today = getTodaysDate();
            let len = getLength(txtPhrase);
            let reversedPhrase = reverse(txtPhrase);
            let header = `Date: ${today}<br>
                        Original Phrase: ${txtPhrase}<br>
                        Reversed Phrase: ${reversedPhrase}<br>
                        Phrase Length: ${len}`;
            document.getElementById("assign-results-header").innerHTML = header;

            // If and Else statements determine if the string and it's reverse are equal or not
            if (isPalindrome(txtPhrase.toLowerCase())) {
                document.getElementById("assign-results").innerHTML = txtPhrase + " <b><u>is</u></b> a palindrome!";
            }
            else {
                document.getElementById("assign-results").innerHTML = txtPhrase + " <b><u>is not</u></b> a palindrome!";
            }
        }

    </script>
